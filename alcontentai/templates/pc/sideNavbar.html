{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}AI Content Helper{% endblock %}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'pc/styles.css' %}" />

    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* For sticky footer */
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }

        /* Styling for nav buttons - applies to all links in the navbar */
        .navbar-nav .nav-item .btn {
            font-size: 0.85rem; /* Slightly smaller text for buttons */
            padding: 0.375rem 0.75rem; /* Standard Bootstrap small button padding */
            margin-left: 5px; /* Space between buttons */
            margin-right: 5px;
            text-align: center;
            border-width: 1px; /* Ensure border is visible */
        }

        /* Specific color for the active link/button */
        .navbar-nav .nav-item .btn.active {
            background-color: #00bcd4; /* Cyan background for active button */
            border-color: #00bcd4;
            color: white; /* White text for active button */
        }

        /* Hero section (if used on pages extending this base) */
        .hero-section {
            padding: 60px 0;
            text-align: center;
        }

        .hero-section h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .hero-section p {
            font-size: 1.2rem;
            color: #ccc;
        }

        /* General module card styling (if used on pages extending this base) */
        .module-card {
            background-color: #1a1a1a;
            border: none;
            border-radius: 12px;
            color: #fff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .module-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 24px rgba(0, 255, 255, 0.2);
        }

        .card-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        /* Main content area */
        .main-content {
            flex: 1; /* Allows content to expand and push footer down */
            padding-top: 20px;
            padding-bottom: 50px; /* Space for the footer */
        }

        /* Footer styling */
        footer {
            background: #000;
            color: #aaa;
            text-align: center;
            padding: 20px 0;
            margin-top: auto; /* Push footer to the bottom */
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="{% url 'home' %}"><i class="fas fa-robot me-2"></i>AI Content Helper</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-outline-info btn-sm {% if request.resolver_match.url_name == 'home' %}active{% endif %}"
                       href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-primary btn-sm {% if request.resolver_match.url_name == 'text_helper' %}active{% endif %}"
                       href="{% url 'text_helper' %}">Text AI Helper</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-warning btn-sm {% if request.resolver_match.url_name == 'comparetextCheck' %}active{% endif %}"
                       href="{% url 'comparetextCheck' %}">Compare Text</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-success btn-sm {% if request.resolver_match.url_name == 'comparefilecheck' %}active{% endif %}"
                       href="{% url 'comparefilecheck' %}">Compare Documents</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-danger btn-sm {% if request.resolver_match.url_name == 'image_analysis' %}active{% endif %}"
                       href="{% url 'image_analysis' %}">Image Analysis</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-info btn-sm {% if request.resolver_match.url_name == 'summary_generator' %}active{% endif %}"
                       href="{% url 'summary_generator' %}">Summary Generator</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-light btn-sm {% if request.resolver_match.url_name == 'websearch' %}active{% endif %}"
                       href="{% url 'websearch' %}">AI Web Search</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-outline-secondary btn-sm {% if request.resolver_match.url_name == 'helpus' %}active{% endif %}"
                       href="{% url 'helpus' %}">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content block for individual pages -->
    <div class="main-content">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 | AI Content Helper
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</body>
</html>
