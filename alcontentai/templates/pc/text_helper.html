{% extends "pc/sideNavbar.html" %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text AI Helper</title>
  <link rel="stylesheet" href="{% static 'pc/styles.css' %}" />
</head>
<body>
  <div class="tool-section">
    <h3>Text AI Helper</h3>
    <form method="post">{% csrf_token %}
      <label>Enter your text:</label>
      <textarea name="user_text" rows="6" class="form-control" placeholder="Paste or write your text here..."></textarea><br>
      <button type="submit">Process</button>
    </form>
    {% if result %}
      <div class="result-section">
        <h4>AI Output:</h4>
        <div class="output-box">{{ result }}</div>
      </div>
    {% endif %}
  </div>
  <!-- Footer -->
  <!-- <footer>
    &copy; 2025 AI Content Helper | Designed with ❤️ by Your Team
  </footer> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
</body>
</html>
