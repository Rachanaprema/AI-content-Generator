{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

  <title>AI Web Search</title>

</head>
<body>
  </nav>
  <div class="tool-section">
    <h3>AI Web Search</h3>
    <form method="post">{% csrf_token %}
      <label>Enter your search query:</label>
      <input type="text" name="query" class="form-control" placeholder="Enter your search query..." required><br><br>
      <button type="submit">Search</button>
    </form>
    {% if results %}
      <div class="result-section">
        <h4>Results:</h4>
        <div class="output-box">
          <ul>
            {% for r in results %}<li>{{ r }}</li>{% endfor %}
          </ul>
        </div>
      </div>
    {% endif %}
  </div>
