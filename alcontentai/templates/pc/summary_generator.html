{% extends "pc/sideNavbar.html" %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summary Generator</title>
  <link rel="stylesheet" href="{% static 'pc/styles.css' %}" />
</head>
<body>
    
  <div class="tool-section">
    <h3>Summary Generator</h3>
    <form method="post">{% csrf_token %}
      <label>Enter text to summarize:</label>
      <textarea name="text" rows="6" class="form-control" placeholder="Paste your text here..."></textarea><br>
      <button type="submit">Summarize</button>
    </form>
    {% if summary %}
      <div class="result-section">
        <h4>Summary:</h4>
        <div class="output-box">{{ summary }}</div>
      </div>
    {% endif %}
  </div>
{% endblock %}
  <!-- Footer -->
  <footer>
    &copy; 2025 AI Content Helper | Designed with ❤️ by Your Team
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>


</html>
